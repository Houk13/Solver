<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starbattle solver</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <script type="module" src='app.js'></script>

   <!-- Header part with UI for solving the puzzle -->
  <div class="headerdiv">
    <button onclick="testfun()">count vertical visible</button>
    <button onclick="checkValidGrid()">check grid</button>
    <button onclick="changeSetting()">change setting</button>
    <button onclick="showCells()">show cell values</button>
  </div>


  <div class="centraldiv">
    <!-- // Left sidebar meant for visual changes to the grid, like size, colors, number, etc... -->
    <div class="sidebar">
      <p>Number of columns: <input type="number" id="nOfColumns" value="10"></p>
      <p>Number of rows: <input type="number" id="nOfRows" value="10"></p>
      <button id="gridSizeButton">Submit size</button>
    </div>


    <div id="gridContainerContainer" class="grid-container-container">
      <div id="gridContainer" class="grid-container">

      </div> 
    </div>
    
  </div>


</body>
</html>
